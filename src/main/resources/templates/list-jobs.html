<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div>
        <h3 th:text="${size}+ ' Result(s)'"> </h3>

        <div>

            <table th:each="job :${jobs}" th:class="job-listing">

                <tr>
                    <th>Position Type</th>
                    <th th:text="${job['position type']}">Position Type</th>

                </tr>
                <tr>
                    <th>Name</th>
                    <th th:text="${job.name}">Name</th>

                </tr>
                <tr>
                    <th>Employer</th>
                    <th th:text="${job.employer}">Employer</th>

                </tr>
                <tr>
                    <th>Location</th>
                    <th th:text="${job.location}">Location</th>

                </tr>
                <tr>
                    <th>Core Competency</th>
                    <th th:text="${job['core competency']}">Core Competency</th>

                </tr>

            </table>

        </div>
    </div>
</div>
</body>
</html>
